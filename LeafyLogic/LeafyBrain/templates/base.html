<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Leafy Logic
        {% endblock %}
    </title>
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link rel="stylesheet" href="{%static 'SCSS/global.scss' %}" type="text/x-scss">
    {% endcompress %}
    <script src="https://kit.fontawesome.com/9ce9532b81.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="{%static 'Img/leaf_temp.jpg' %}">
        <nav>
            <a href="">Home</a>
            <a href="">Dashboard</a>
            <a href="">Reports</a>
        </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
</body>
</html>
