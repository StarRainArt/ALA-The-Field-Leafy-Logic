{% extends "base.html" %} {% block title %} Leafy Logic - Dashboard {% endblock %}
{% block content %}
<p>Latest Reading at xx/xx/xxxx - xx:xx:xx</p>

<section id="dash_main">
    <h1>Dashboard</h1>
    <section id="top_dash">
        {% for name, value in latest_values.items %}
            <section class="data-panel">
                <h3 class="h3-dash">{{ name }}</h3>
                <p class="p-sect-dash">{{ value }}</p>
            </section>
        {% endfor %}
    </section>
    <section id="bottom_dash">
        <section id="graph_sect">
        
        </section>
    </section>
    
</section>
{% endblock %}
